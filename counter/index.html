<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Javascript Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="title">Simple Javascript Counter</h2>
      <h1 class="counter">0</h1>
      <div class="btn-container">
        <button class="glowing-btn" onclick="increase()">
          <span class="glowing-txt"
            >I<span class="faulty-letter">N</span>C</span
          >
        </button>
        <button class="glowing-btn" onclick="reset()">
          <span class="glowing-txt"
            >R<span class="faulty-letter">E</span>SET</span
          >
        </button>
        <button class="glowing-btn" onclick="decrease()">
          <span class="glowing-txt"
            >D<span class="faulty-letter">E</span>C</span
          >
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
